<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="/img/ppp.jpg" />
    <title>QR Code Maker</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="wadah-1">
          <div>
            <a href="https://instagram.com/rynsyy_" class="logo">Logo</a>
          </div>
          <div class="hamburger-menu">
            <button id="hamburger" name="hamburger" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>

            <nav id="nav-menu">
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">QRCode</a></li>
                <li><a href="../quots/index.html">Quots</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container-1">
      <div class="setting">
        <h2>QRCode Generator</h2>
        <div class="input-wrap">
          <label for="data">Input</label>
          <textarea id="data" class="input-1x" placeholder="Masukan Teks atau URL"></textarea>
        </div>
        <div class="input-wrap">
          <label for="size">Size</label>
          <input type="range" id="size" min="10" max="23" value="1" class="input-1x" />
        </div>
        <div class="input-wrap">
          <label for="logo">Logo</label>
          <input type="file" id="logo" hidden />
          <div class="input-2x">
            <a href="javascript:browse()"><span class="material-symbols-outlined"> upload_file </span></a>
          </div>
          <div class="input-2x">
            <button id="clear" type="button">Clear</button>
          </div>
        </div>
        <div class="input-wrap">
          <label for="margin">Margin</label>
          <input type="range" id="margin" value="0" min="1" max="30" class="input-1x" />
        </div>
        <div class="input-wrap">
          <label for="dot">Dot Mode</label>
          <select id="dot" class="input-1x">
            <option value="square">Square</option>
            <option value="dots">Dots</option>
            <option value="rounded">Rounded</option>
            <option value="extra-rounded">Extra Rounded</option>
            <option value="classy">Classy</option>
            <option value="classy-rounded">Classy Rounded</option>
          </select>
        </div>
        <div class="input-wrap">
          <label for="dot-color">Dot Color</label>
          <input type="color" id="dot-color-1" class="input-2x" />
          <input type="color" id="dot-color-2" class="input-2x" />
        </div>
        <div class="input-wrap">
          <label for="bg-color">Bg Color</label>
          <input type="color" id="bg-color" class="input-1x" />
        </div>
      </div>
      <div class="display">
        <div id="canvas"></div>
        <p>230px x 230px</p>
        <button class="btn-download" id="btn-dl" type="button">Download</button>
        <div>
          <div id="DisplayClock" class="clock" onload="showTime()" title="Clock"></div>
        </div>
      </div>
    </div>


    <script src="toggle.js"></script>
    <script>
      // Hamburger menu
      const hamburger = document.querySelector("#hamburger");
      const navMenu = document.querySelector("#nav-menu");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("hamburger-active");
        navMenu.classList.toggle("show");
      });

      // Klik di luar hamburger
      window.addEventListener("click", function (e) {
        if (e.target != hamburger && e.target != navMenu) {
          hamburger.classList.remove("hamburger-active");
          navMenu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
