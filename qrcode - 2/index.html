<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- File Saver Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="/img/ppp.jpg" />
    <title>QR Code Maker</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="wadah-1">
          <div>
            <a href="https://instagram.com/rynsyy_" class="logo">Logo</a>
          </div>
          <div class="hamburger-menu">
            <button id="hamburger" name="hamburger" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>

            <nav id="nav-menu">
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">QRCode</a></li>
                <li><a href="../quots/index.html">Quots</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="colm">
        <p>Masukan Teks atau URL</p>
        <input type="text" placeholder="Text or URL" id="qrText" />
        <a class="silang" onclick="eraseText()"><i class="fa-solid fa-x"></i></a>
        <div id="imgBox">
          <img src="" alt="qrcode" id="qrImage" />
        </div>
        <div class="btn">
          <button onclick="generateQR()" title="Button Submit" id="generated">Buatkan QR Code</button>
          <button id="btn-download" onclick="saveBtn()" type="button">Simpan Gambar</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="DisplayClock" class="clock" onload="showTime()" title="Clock"></div>
    </div>

    <script src="toggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script>
      // Hamburger menu
      const hamburger = document.querySelector("#hamburger");
      const navMenu = document.querySelector("#nav-menu");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("hamburger-active");
        navMenu.classList.toggle("show");
      });

      // Klik di luar hamburger
      window.addEventListener("click", function (e) {
        if (e.target != hamburger && e.target != navMenu) {
          hamburger.classList.remove("hamburger-active");
          navMenu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
